<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="head">
            <div id="links">
                <a href="index.html">Google Search</a>
            </div>
        </header>
        <div id="mainsection">
            <h1>Google Images Search</h1>
            <form action="https://www.google.com/images">
                <div id="input">
                    <input type="text" name="q" placeholder="Enter a query">
                </div>
                <div id="button">
                    <input type="submit" value="Google Images Search">
                </div>
            </form>
        </div>
    </body>
</html>
